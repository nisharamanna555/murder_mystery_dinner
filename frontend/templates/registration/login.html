{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-modal">
  <form method="post" class="login-form">
    {% csrf_token %}
    <!-- {{ form }} -->
    {{ form.username }}
    {{ form.password }}
    <button type="submit" class="btn-login">Log In</button>
  </form>
</div>
{% endblock %}
