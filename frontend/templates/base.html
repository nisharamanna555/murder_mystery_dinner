{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="https://kit.fontawesome.com/a24795d034.js"></script>
</head>

<body>
  <main>
    <video autoplay muted loop playsinline preload="auto" id="dripVid">
        <source src="{% static 'blood_dripping.mp4' %}" type="video/mp4">
    </video>
    {% block content %}
    {% endblock %}
  </main>
</body>
<script>
  document
    .getElementById('invite-container')
    .addEventListener('click', function() {
      document.body.classList.add('show-portraits');
    });
</script>
</html>
